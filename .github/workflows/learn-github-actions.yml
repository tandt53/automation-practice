name: Java CI
on: [ push ]

env:
  BS_ACCESS_KEY: ${{ secrets.BS_ACCESS_KEY }}
  BS_USERNAME: ${{ secrets.BS_USERNAME }}
  BS_APP: ${{ secrets.BS_APP }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots compile
      - name: Run tests
#        run: mvn --batch-mode --update-snapshots test -P ci-qc -DBS_ACCESS_KEY=${env.BS_ACCESS_KEY} -DBS_USERNAME=${env.BS_USERNAME} -DBS_APP=${env.BS_APP}
        run: echo ${{ env.BS_ACCESS_KEY }} ${{ env.BS_USERNAME }} ${{ env.BS_APP }}